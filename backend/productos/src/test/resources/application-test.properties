spring.application.name=productos

# H2 en memoria con schema dbo
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS dbo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate para H2 con schema dbo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=dbo

# Actuator para tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Puerto para tests
server.port=8080
server.servlet.context-path=/test/productos

# URL del servicio de inventario (mock)
inventario.api.url=http://localhost:8082/api/v1/

# API Key para tests
api.key=test-api-key-123