name: CI - Tests y Cobertura

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-productos:
    name: Tests Microservicio Productos
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Dar permisos a mvnw
        working-directory: ./backend/productos
        run: chmod +x mvnw

      - name: Ejecutar tests con JaCoCo
        working-directory: ./backend/productos
        run: ./mvnw clean verify

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-productos
          path: backend/productos/target/site/jacoco/

  test-inventario:
    name: Tests Microservicio Inventario
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Dar permisos a mvnw
        working-directory: ./backend/inventario
        run: chmod +x mvnw

      - name: Ejecutar tests con JaCoCo
        working-directory: ./backend/inventario
        run: ./mvnw clean verify

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-inventario
          path: backend/inventario/target/site/jacoco/

  build-verificacion:
    name: Verificar Build Docker
    runs-on: ubuntu-latest
    needs: [test-productos, test-inventario]
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build imagen Productos
        uses: docker/build-push-action@v5
        with:
          context: ./backend/productos
          push: false
          tags: productos:test

      - name: Build imagen Inventario
        uses: docker/build-push-action@v5
        with:
          context: ./backend/inventario
          push: false
          tags: inventario:test